<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Gamja+Flower&family=Mitr&display=swap"
        rel="stylesheet">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <h2>Current Player: <span id="currentTurnText">O</span></h2>
    <h2 id="resultText">&hearts;&hearts;&hearts;</h2>
    <div id="gameContainer">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
    </div>
    <div id="scoreContainer">
        <h3>Player O's Score: <span id="playerOScoreText"> 0 </span></h3>
        <h3>Player X's Score: <span id="playerXScoreText"> 0 </span></h3>
    </div>
    <button id="restart">Restart Game</button> <br>
    <button id="resetScore">Reset Score</button>
    <footer>Made by Angel Z.</footer>
</body>

</html>
